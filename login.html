<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/logo.png" />
  <title>EduCore Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="login-style.css" rel="stylesheet">
</head>
<body>
    <!-- Intro Div (Preserved) -->    
<div class="intro" id="intro"></div>    
  <div class="login-container">
    <div class="login-box">
      <!-- Login Form Section -->
      <div class="login-form">
        <h1><span class="white-color">E</span><span class="yellow-color">du</span><span class="white-color">Co</span><span class="yellow-color">r</span><span class="white-color">e</span></h1>
        <h2>LOGIN</h2>
        <p>WELCOME! PLEASE ENTER YOUR DETAILS</p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-custom w-100">LOGIN</button>
          <div class="text-center mt-3">
            <span>Don't have an account?</span> <a href="register.html" class="text-decoration-none">Register</a>
          </div>
        </form>
      </div>
      
      <!-- Logo Section -->
      <div class="logo-section">
        <!-- Update the src attribute with the correct path to your EduCore logo -->
        <div class="blur-load" style="background-image: url('assets/images/school-logo-small.png'); ">
          <img src="assets/images/school-logo.png" alt="EduCore Logo" style="max-width: 350px;">
        </div>  
        <h2 class="mt-3" style="color: #211e56;">JASAAN</h2>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer-text">
      @ March 2025 Educore. All Rights Reserved.
    </div>
  </div>

  <script src="js/login.js"></script>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
