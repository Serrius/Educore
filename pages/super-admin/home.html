<style>

.welcome-card {
    background-color: #ffffff;
    border-left: 10px solid #28a745; /* Green accent */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.academicYear{
    background-color: #211E56;
    border-left: 10px solid #F5AA1C;

            </h6>
            <h3 class="mb-2" id="displayAcademicYear">0000 - 0000</h3>
