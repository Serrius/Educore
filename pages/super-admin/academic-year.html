<head>
  <title>Manage Academic Years</title>
  <style>
    .academic-year-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .academic-year-table {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .academic-year-table th, 
    .academic-year-table td {
      vertical-align: middle;
      text-align: center;
    }

    .academic-year-table .badge {
      font-size: 0.85rem;
    }

    .academic-year-actions button {
      margin: 0 3px;
    }

    .academicYear{
    background-color: #211E56;
    border-left: 10px solid #F5AA1C;
    }
  </style>
</head>

<div class="container-fluid">
  <h1>ACADEMIC YEARS</h1>

<div id="currentAcademicYearDisplay" class="my-3" style="min-width: 320px;">
  <div class="card academicYear shadow-sm border-0">
    <div class="card-body d-flex justify-content-between align-items-center text-white academicYear">
      
      <!-- Left side (text) -->
      <div>
        <h6 class="mb-1 text-uppercase fw-bold" style="color: #F5AA1C;">
          Current Academic Year
        </h6>
        <h3 class="mb-2" id="displayAcademicYear">0000 - 0000</h3>
        <p class="mb-2">
          <strong>Active Year:</strong> 
          <span id="displayActiveYear" class="badge bg-success">----</span>
        </p>
      </div>

      <!-- Right side (image) -->
      <div>
        <img src="assets/images/academic-year.png" alt="Academic Year"
             style="height: 80px; object-fit: contain; margin-right: 30px;">
      </div>
      
    </div>
  </div>
</div>



  <!-- Controls -->
  <div class="card shadow-sm border-0 bg-white p-3">
    <!-- Controls -->
    <h6>MANAGE ACADEMIC YEAR</h6>
    <br> 
    <div class="academic-year-controls mb-3 d-flex justify-content-between align-items-center">
      <input type="text" class="form-control w-50" placeholder="Search academic year...">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAcademicYearModal">
        <i class="bi bi-plus-circle"></i> Add Academic Year
      </button>
    </div>

    <!-- Academic Year Table -->
    <div class="table-responsive academic-year-table">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Academic Year</th>
            <th>Active Year</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="academicYearTableBody">
          <!-- JS inserts rows here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
