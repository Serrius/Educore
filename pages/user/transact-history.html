<!-- Transaction History (User) -->
<div class="container-fluid" id="user-transaction-history">
  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex flex-column">
      <h1 class="mb-1">TRANSACTION HISTORY</h1>
      <small class="text-muted">
        View your previous payments and print your official receipt copies.
      </small>
    </div>
    <div class="text-end small">
      <div class="mb-1">
        <span class="text-muted">School Year:</span>
        <span id="userTransCurrentSchoolYear" class="fw-semibold">â€”</span>
      </div>
      <div class="d-flex gap-1 justify-content-end">
        <select
          id="userTransAySelect"
          class="form-select form-select-sm w-auto"
          aria-label="Select Academic Year"
        ></select>
        <select
          id="userTransActiveYearSelect"
          class="form-select form-select-sm w-auto"
          aria-label="Select Semester"
        ></select>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
    <div class="flex-grow-1" style="min-width: 240px;">
      <div class="input-group input-group-sm">
        <span class="input-group-text bg-light border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          id="userTransSearch"
          class="form-control border-start-0"
          placeholder="Search by receipt no., organization, or fee title..."
        />
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive border rounded">
    <table class="table table-sm align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 120px;">Receipt No.</th>
          <th style="width: 170px;">Date Paid</th>
          <th>Organization / Fee</th>
          <th style="width: 120px;">Amount</th>
          <th style="width: 110px;">Status</th>
          <th style="width: 70px;" class="text-end">Action</th>
        </tr>
      </thead>
      <tbody id="userTransTableBody">
        <tr>
          <td colspan="6" class="text-center text-muted py-3">
            Loading transactions...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div
    class="d-flex flex-wrap justify-content-between align-items-center mt-3 gap-2"
  >
    <div id="UserTransPaginationInfo" class="small text-muted">
      <!-- info -->
    </div>
    <nav id="UserTransPagination"></nav>
  </div>
</div>
