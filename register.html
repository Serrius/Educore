<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register-style.css">
  <style>
    .form-step {
      display: none;
      opacity: 0;
      transform: translateX(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .form-step.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
    .form-step.slide-left {
      transform: translateX(-20px);
    }
    .form-step.slide-right {
      transform: translateX(20px);
    }
    .captcha-container {
      margin-top: 20px;
    }
    .captcha-input {
      max-width: 100px;
    }
    .progress {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Intro Div (Preserved) -->    
<div class="intro" id="intro"></div>    
  <div class="register-container">
    <div class="card col-md-6 col-lg-4 mx-auto mt-5">
      <div class="card-body">
        <h2 class="text-center mb-4">Registration</h2>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">Step 1 of 3</div>
        </div>
        <form id="registrationForm">
          <!-- Step 1: ID Number, Full Name, Email -->
          <div class="form-step active" id="step-1">
            <div class="mb-3">
              <label for="idNumber" class="form-label">ID Number</label>
              <input type="text" class="form-control" id="idNumber" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <!-- Step 2: Department, Year Level -->
          <div class="form-step" id="step-2">
            <div class="mb-3">
              <label for="schoolYear" class="form-label">School Year</label>
              <input type="text" class="form-control" id="schoolYear" required>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" required>
            </div>
            <div class="mb-3">
              <label for="yearLevel" class="form-label">Year Level</label>
              <input type="text" class="form-control" id="yearLevel" required>
            </div>
          </div>
          <!-- Step 3: Passwords + CAPTCHA -->
          <div class="form-step" id="step-3">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="captcha-container">
              <label for="captcha" class="form-label">CAPTCHA: What is <span id="captchaQuestion"></span>?</label>
              <input type="number" class="form-control captcha-input" id="captcha" required>
            </div>
          </div>

          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-text text-center mt-4 text-muted small">
    &copy; March 2025 Educore. All Rights Reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
