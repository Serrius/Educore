<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register-style.css">
  <link rel="icon" href="assets/images/logo.png" />
  <style>
    .form-step {
      display: none;
      opacity: 0;
      transform: translateX(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .form-step.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
    .form-step.slide-left {
      transform: translateX(-20px);
    }
    .form-step.slide-right {
      transform: translateX(20px);
    }
    .captcha-container {
      margin-top: 20px;
    }
    .captcha-input {
      max-width: 100px;
    }
    .progress {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Intro Div (Preserved) -->    
<div class="intro" id="intro"></div>    
  <div class="register-container">
    <div class="card col-md-6 col-lg-4 mx-auto mt-5">
      <div class="card-body">
        <h2 class="text-center mb-4">Registration</h2>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">Step 1 of 3</div>
        </div>
          <form id="registrationForm">
            <!-- Step 1: ID Number, Full Name, Email -->
            <div class="form-step active" id="step-1">
              <div class="mb-3">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" name="idNumber" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>

            <!-- Step 2: School Year, Course, Year Level -->
            <div class="form-step" id="step-2">
              <div class="mb-3">
                <label for="schoolYear" class="form-label">School Year</label>
                <input type="text" class="form-control" id="schoolYear" name="schoolYear"
                      placeholder="e.g. 2025-2026" readonly required>
              </div>

              <!-- Course (dynamic) -->
              <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select id="course" name="course" class="form-select" required>
                  <option value="" selected disabled>Loading coursesâ€¦</option>
                </select>
              </div>

              <!-- Year Level select -->
              <div class="mb-3">
                <label for="yearLevel" class="form-label">Year Level</label>
                <select id="yearLevel" name="yearLevel" class="form-select" required>
                  <option value="" selected disabled>Select year level</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                  <option value="5">5th Year</option>
                </select>
              </div>
            </div>

            <!-- Step 3: Passwords + CAPTCHA -->
            <div class="form-step" id="step-3">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="captcha-container">
                <label for="captcha" class="form-label">CAPTCHA: What is <span id="captchaQuestion"></span>?</label>
                <input type="number" class="form-control captcha-input" id="captcha" required>
                <!-- Intentionally no name: not sent to PHP; validation is client-side -->
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
              <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
            </div>
          </form>
        <!-- Success Card (hidden by default) -->
      <div id="registerSuccess" class="card border-0 mt-4 d-none">
        <div class="card-body text-center">
          <div class="mb-3">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
            </svg>
          </div>
          <h4 class="mb-1">Registration Complete!</h4>
          <p class="text-muted mb-3" id="successText">Welcome aboard.</p>
          <a href="login.html" class="btn btn-success px-4">Go to Login</a>
        </div>
      </div>

        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-text text-center mt-4 text-muted small">
    &copy; March 2025 Educore. All Rights Reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
